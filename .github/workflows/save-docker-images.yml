name: Build Container and Upload as Release

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: å®‰è£ Podman & gzip
        run: |
          sudo apt update
          sudo apt install -y podman gzip

      - name: å»ºæ§‹ container image
        run: |
          podman build -f Containerfile.builder -t sinopac.io/cpp-builder .
          
      - name: å„²å­˜ image
        run: |
          mkdir -p docker-images
          podman save sinopac.io/cpp-builder > cpp-builder.tar

      - name: å»ºç«‹ Release ä¸¦ä¸Šå‚³æ˜ åƒ
        uses: softprops/action-gh-release@v1
        with:
          tag_name: cpp-builder-v1
          name: "C++ Builder Image v1"
          files: |
            docker-images/cpp-builder.tar
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }} # ğŸ” è«‹ä½¿ç”¨ PAT (éé è¨­ token)
