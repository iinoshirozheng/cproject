name: Build Container and Upload as Release

on:
  workflow_dispatch: # or push to main, etc.
  push:
    branches: [ "main" ]

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: å®‰è£ Podman & gzip
        run: |
          sudo apt update
          sudo apt install -y podman gzip

      - name: å»ºæ§‹ container image
        run: |
          podman build -f Containerfile.builder -t sinopac/cpp-builder .

      - name: å„²å­˜ä¸¦å£“ç¸® image
        run: |
          mkdir -p docker-images
          podman save sinopac/cpp-builder | gzip > docker-images/cpp-builder.tar.gz

      - name: å»ºç«‹ Release ä¸¦ä¸Šå‚³æ˜ åƒ
        uses: softprops/action-gh-release@v1
        with:
          tag_name: cpp-builder-v1
          name: "C++ Builder Image v1"
          files: |
            docker-images/cpp-builder.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }} # ğŸ” è«‹ä½¿ç”¨ PAT (éé è¨­ token)
