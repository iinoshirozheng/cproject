# templates/default/library/archetype.toml

description = "A standard C++ static library project with an example executable."

[variables]
author = { prompt = "Enter the author's name", default = "Your Name" }
license = { prompt = "Choose a license", default = "MIT" }

[hooks.post_create]
# 可以定義與 executable 不同的鉤子
commands = [
    "git init",
    "echo '# {{name}}\nA C++ library generated by cproject.' > README.md",
    "git add .",
]
